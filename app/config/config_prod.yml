imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

redis:
    nodes:
        node1:
            host: 10.10.10.21
            port: 6379
            timeout: 0

            options:
                persistent: true
                database: 0
                prefix: null
        node2:
            host: 10.10.10.22
            port: 6379
            timeout: 0

            options:
                persistent: true
                database: 0
                prefix: null

leveldb:
    master:
        memory1:
            host: 10.10.10.21
            port: 22510
            timeout: 0

    # /release/leveldb.json --db=/home/shpizel/leveldb.json --log_file=/home/shpizel/leveldb.log --daemonize=1 --threads_tcp=10 --threads_udp=3 --buffer=128 --memory=40960 --port=22510
    slave:
        memory2:
            host: 10.10.10.22
            port: 22510
            timeout: 0

    # ./release/leveldb.json --db=/home/shpizel/leveldb.json --log_file=/home/shpizel/leveldb.log --daemonize=0 --threads_tcp=3 --threads_udp=3 --memory=24576 --buffer=128 --replication.host=memory1 --replication.id=memory1 --port=22510

gearman:
    nodes:
        node1:
            host: 10.10.10.21
            port: 4730
